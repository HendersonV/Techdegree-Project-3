<!Doctype html>
<html>
  <head>
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>get the latest news on hor your code is doing right in your inbox</p>
      </div>
        <form action="index.html" method="post">
        <fieldset class="contact">
            <legend>Contact Information</legend>
            <div class="field">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="full_name" placeholder="Required" required>
            </div>
            <div class="field">
              <label for="user_email">Email Address</label>
              <input type="email" id="user_email" name="email" placeholder="Required" required>
            </div>
            <div class="field">
              <label for="telno">Phone Number</label>
              <input type="tel" id="telno" name="phone_number" placeholder="Telephone Number">
            </div>
            <div class="field">
              <label for="address">Street Adress</label>
              <input type="text" id="address" name="street_address" placeholder="Street Address">
            </div>
            <div class="field">
              <label for="city">City</label>
              <input type="text" id="city" name="city_name" placeholder="City">
            </div>
            <div class="field">
              <label for="province">Province</label>
                <select id="province" name="Choose Province">
                  <option selected disabled>Choose Province</option>
                  <option value="ontario">Ontario</option>
                  <option value="quebec">Quebec</option>
                  <option value="british-columbia">British Columbia</option>
                  <option value="alberta">Alberta</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="saskatchewan">Saskatchewan</option>
                  <option value="nova-scotia">Nova Scotia</option>
                  <option value="new-brunswick">New Brunswick</option>
                  <option value="newfoundland-and-labrador">Newfoundland and Labrador</option>
                  <option value="prince-edward-island">Prince Edward Island</option>
                  <option value="northwest-territories">Northwest Territories</option>
                  <option value="nunavut">Nunavut</option>
                  <option value="yukon">Yukon</option>
                </select>
              </div>
              <div class="field">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="zip_code" placeholder="Postal Code">
              </div>
          </fieldset>
          <div class="divider"></div>
          <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
            <input type="checkbox" id="html-news" value="html_news" name="newsletter"><label class="name" for="html-news">HTML News</label><br>
            <input type="checkbox" id="css-news" value="css_news" name="newsletter"><label class="name" for="css-news">CSS News</label><br>
            <input type="checkbox" id="javascript-news" value="javascript_news" name="newsletter"><label class="name" for="javascript-news">Javascript News</label>
            <p>newsletter format</p>
            <input type="radio" id="html" value="html" name="format"><label class="name" for="html">HTML</label><br>
            <input type="radio" id="plain-text" value="plain_text" name="format"><label class="name" for="plain-text">Plain text</label>
            <p>Other topics you'd like to hear about</p>
            <textarea id="topics" name="other_topics" rows="5" wrap="soft" placeholder="Write something here..."></textarea>
            </fieldset>
          <button type="submit" id="sign-up" name="sign_up">Sign up</button>
        </form>
        <p class="footer">Copyright the Code Review</p>
    </main>
  </body>
</html>
