<!Doctype html>
<html>
  <head>
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <div>
        <h2>Signup for our newsletter</h2>
        <p>get the latest news on hor your code is doing right in your inbox</p>
      </div>

        <form action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name">

            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="Phone" name="phone_number">

            <label for="address">Street Adress<label>
            <input type="text" id="address" name="street_address">

            <label for="city">City<label>
            <input type="text" id="city" name="city_name">

            <label for="province">Province</label>
              <select id="province" name="Choose Province">
                <option selected disabled>Choose Province</option>
                <option value="ontario">Ontario</option>
                <option value="quebec">Quebec</option>
                <option value="british-columbia">British Columbia</option>
                <option value="alberta">Alberta</option>
                <option value="manitoba">Manitoba</option>
                <option value="saskatchewan">Saskatchewan</option>
                <option value="nova-scotia">Nova Scotia</option>
                <option value="new-brunswick">New Brunswick</option>
                <option value="newfoundland-and-labrador">Newfoundland and Labrador</option>
                <option value="prince-edward-island">Prince Edward Island</option>
                <option value="northwest-territories">Northwest Territories</option>
                <option value="nunavut">Nunavut</option>
                <option value="yukon">Yukon</option>
              </select>
            <label for="postal">Postal Code<label>
            <input type="text" id="zip" name="zip_code">
          </fieldset>
          <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
            <input type="checkbox" id="html-news" value="html_news" name="newsletter"><label class="" for="html-news">HTML News</label><br>
            <input type="checkbox" id="css-news" value="css_news" name="newsletter"><label class="" for="css-news">CSS News</label><br>
            <input type="checkbox" id="javascript-news" value="javascript_news" name="newsletter"><label class="" for="javascript-news">Javascript News</label>
            <p>newsletter format</p>
            <input type="radio" id="html" value="html" name="format"><label class="" for="html">HTML</label><br>
            <input type="radio" id="plain-text" value="plain_text" name="format"><label class="" for="plain-text">Plain text</label>
            <p>Other topics you'd like to hear about</p>
            <textarea id="topics" name="other_topics"></textarea>
            </fieldset>
          <button type="submit">Sign up</button>
        </form>
    </main>
    <footer>
      <p>Copyright the Code Review</p>
    </footer>
  </body>
</html>
